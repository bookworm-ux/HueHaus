<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HueHaus</title>

     <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">

    <!-- Adobe Fonts Integration -->
    <link rel="stylesheet" href="https://use.typekit.net/your-kit-id.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
         header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-family: 'DM Serif Text', serif;
            font-weight: 400; /* Regular weight */
            font-size: 2.5rem;
            margin: 0;
            color: #333;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px; /* Spacing between nav items */
        }
        nav ul li {
            font-family: 'Adobe Caslon Pro', serif; /* Adobe Caslon Pro for navigation links */
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
        }
        nav ul li a:hover {
            color: #007BFF; /* Add hover effect */
        }

         footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: 'Adobe Caslon Pro', serif; /* Adobe Caslon Pro for footer */
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>HueHaus</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Values</a></li>
                <li><a href="#">Designers</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    

    <footer>
        &copy; 2024 HueHaus. All rights reserved.
    </footer>
    
</body>
    
</html>
