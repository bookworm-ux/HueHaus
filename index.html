<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HueHaus</title>
    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <!-- Adobe Fonts Integration -->
    <link rel="stylesheet" href="https://use.typekit.net/your-kit-id.css">
    
    <style>
        /* Reset and Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Adobe Caslon Regular', serif; /* Adobe Caslon Regular for nav items */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the page covers the viewport */
        }
        /* Wrapper for content and footer */
        .wrapper {
            flex: 1; /* Pushes the footer to the bottom */
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-family: 'DM Serif Text', serif;
            font-weight: 400;
            font-size: 2.5rem;
            margin: 0;
            color: #333;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
            display: flex;
            justify-content: center; /* Centers the nav items */
            gap: 120px; /* Space between links */
        }
        nav ul li {
            font-family: 'Adobe Caslon Pro', serif; /* Adobe Caslon Pro for nav items */
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
        }
        nav ul li a:hover {
            color: #007BFF; /* Add hover effect */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: 'Adobe Caslon Pro', serif; /* Adobe Caslon Pro for footer */
        }
    </style>
</head>
<body>
    <header>
        <h1>HueHaus</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Values</a></li>
                <li><a href="#">Designers</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Wrapper Content -->
    <div class="wrapper">
        <main>
            <section style="padding: 20px;">
                <h2>Welcome to HueHaus</h2>
                <p>You dream. We create.</p>
            </section>
            <section style="padding: 20px; height: 1000px;">
                <p>Scroll down to see how the footer adjusts to longer content.</p>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 HueHaus. All rights reserved.
    </footer>
</body>
</html>
